<div class="flex-end padding">
  <button type="button" class="width-300 round-button" (click)="openInviteUserDialog(inviteUserDialog)">
    Invite user
  </button>
</div>
<table mat-table [dataSource]="dataSource"  matSort (matSortChange)="handleSort($event)">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>First name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Last name</th>
    <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="2" [pageSize]="10"  (page)="pageChanged($event)"></mat-paginator>

<ng-template #inviteUserDialog>
  <div class="dialog">
    <div class="header">
      <button class="item-start" matDialogClose><i class="material-icons">arrow_back</i></button>

      <h2 class="header-title position-center">
       Invite user
      </h2>
    </div>
    <div class="restore-password-form flex-center padding">
      <form [formGroup]="inviteUserForm" (ngSubmit)="handleInviteUser()">
      <mat-form-field class="no-padding-horizontal">
        <div class="flex">
          <input matInput type="email" placeholder="Email" formControlName="email">
        </div>
      </mat-form-field>
      <mat-error *ngIf="inviteUserForm.controls['email']?.errors?.required && inviteUserForm.controls['email'].touched">
        Email is required
      </mat-error>
      <mat-error *ngIf="inviteUserForm.controls['email']?.errors?.email && inviteUserForm.controls['email'].touched">
        Email is not valid
      </mat-error>

        <button type="submit" class="restore-password-form__submit-button round-button">
          Invite
        </button>
      </form>
    </div>
  </div>
</ng-template>
