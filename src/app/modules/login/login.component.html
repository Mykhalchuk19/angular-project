<div class="flex-center-column flex-stretch background-grey-3">
  <app-content-layout class="border-bottom background-grey-3 flex flex-justify-center">
    <div class="login-wrapper background-white">
    <div class="header">
      <button class="grey padding-right">
        <mat-icon>arrow_back</mat-icon>
      </button>

      <h2 class="header-title position-center">
        Login page
      </h2>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form flex-center padding">

      <mat-form-field class="no-padding-horizontal">
        <div class="flex">
        <input matInput type="email" placeholder="Email"
               formControlName="email">
        </div>
      </mat-form-field>

      <mat-form-field class="no-padding-horizontal">
        <div class="flex">
          <input matInput placeholder="Password"
                 type="email" formControlName="password">
<!--          <i class="material-icons icon-small grey pointer margin-left" (click)="showPassword($event)">visibility</i>-->
        </div>
      </mat-form-field>

<!--      <mat-error *ngIf="loginForm.errors?.badLogging">-->
<!--        {{ 'PAGES.LOGIN.LOGIN_FORM.ERROR' | translate }}-->
<!--      </mat-error>-->

<!--      <p class="login-form__forgot-password grey pointer">-->
<!--        <span (click)="mailDialog(mailD)">-->
<!--          {{ 'PAGES.LOGIN.ACTIONS.FORGOT' | translate }}-->
<!--        </span>-->
<!--      </p>-->

      <button type="submit" class="login-form__submit-button round-button submit-btn">
        Log in
      </button>
    </form>
    </div>
  </app-content-layout>

</div>
<app-loading [loading]="loading$ | async" [isGlobal]="true"></app-loading>
