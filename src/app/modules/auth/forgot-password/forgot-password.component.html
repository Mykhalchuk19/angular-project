<div class="forgot-password-wrapper background-white">
  <div class="header" *ngIf="!isSentRequest">
    <h2 class="header-title position-center">
      Forgot your password?
    </h2>
  </div>
  <form *ngIf="!isSentRequest" [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword()" class="forgot-password-form flex-center padding">

    <mat-form-field class="no-padding-horizontal">
      <div class="flex">
        <input matInput type="email" placeholder="Email" formControlName="email">
      </div>
    </mat-form-field>
    <mat-error *ngIf="forgotPasswordForm.controls['email']?.errors?.required && forgotPasswordForm.controls['email'].touched">
      Email is required
    </mat-error>
    <mat-error *ngIf="forgotPasswordForm.controls['email']?.errors?.email && forgotPasswordForm.controls['email'].touched">
      Email is not valid
    </mat-error>
    <button type="submit" class="login-form__submit-button round-button submit-btn">
      Send
    </button>
    <button type="button" class="round-button width-300" (click)="back()">
      Back
    </button>
  </form>
  <div *ngIf="isSentRequest" class="flex-center full-height">
    <h2 class="center header-title margin-bottom">Your request was sent successfully</h2>
    <button type="button" class="round-button width-300" (click)="back()">
      Back
    </button>
  </div>
</div>
<app-loading [loading]="loading$ | async"></app-loading>
